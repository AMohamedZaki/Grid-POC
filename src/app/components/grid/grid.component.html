<!-- Begin Page Content -->
<div class="contianer">
  <div class="container-fluid">
    <br>
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <p class="mb-4">Add Demo Test For Grid


      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">

            <table class="mat-table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
              multiTemplateDataRows matSort>

              <ng-container *ngFor="let item of headerDetails; let i = index" [matColumnDef]="item.field">

                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  {{ item.header }}
                </th>

                <td mat-cell *matCellDef="let element"> {{ element[item.field] }} </td>

              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




            </table>

          </div>
        </div>
      </div>

  </div>
</div>
