<!-- Begin Page Content -->
<div class="contianer" (click)="disableContextMenu()">
  <div class="container-fluid">
    <br>
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <p class="mb-4">Add Demo Test For Grid


      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="filter">
          </mat-form-field>
          <div oncontextmenu="return false;" class="table-responsive">

            <table class="mat-table" multiTemplateDataRows cdkDropListGroup mat-table [dataSource]="dataSource" matSort
              class="mat-elevation-z8">

              <ng-container *ngFor="let item of headerDetails; let i = index" [matColumnDef]="item.field">

                <th cdkDropList (cdkDropListDropped)="dropListDropped($event, i)" cdkDrag
                  (cdkDragStarted)="dragStarted($event, i)" [cdkDragData]="{name: item.field, columIndex: i}"
                  mat-header-cell *matHeaderCellDef mat-sort-header>
                  {{ item.header }}
                </th>

                <td mat-cell *matCellDef="let element"> {{ element[item.field] }} </td>
              </ng-container>

              <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
              <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="headerDetails.length">
                  <div class="example-element-detail" *ngIf="element.addresses?.data.length"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="inner-table mat-elevation-z8" *ngIf="expandedElement">

                      <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.addresses" matSort>

                        <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
                          <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
                      </table>
                    </div>
                  </div>
                </td>
              </ng-container>




              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr (contextmenu)="onrightClick($event,row)" mat-row *matRowDef="let element; columns: displayedColumns;"
                [class.example-element-row]="element.addresses?.data.length"
                [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)"></tr>
              <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

            </table>

          </div>
        </div>
      </div>

  </div>
</div>

<div style="position: absolute;" *ngIf="showContextMenu" class="contextmenu"
  [ngStyle]="{'left.px': contextMenuXpos, 'top.px': contextMenuYpos}">
  <ul class="list-group">
    <li class="list-group-item">
      <span>show {{selectedElement.name}} details in popup </span>
    </li>
    <li class="list-group-item">
      <span>show {{selectedElement.name}} details in new tab</span>
    </li>
  </ul>
</div>
