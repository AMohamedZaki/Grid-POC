<!-- Begin Page Content -->
<div class="contianer">
  <div class="container-fluid">
    <br>
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <p class="mb-4">Add Demo Test For Grid


      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">

            <table class="mat-table" #outerSort="matSort" mat-table [dataSource]="dataSource" matSort
              class="mat-elevation-z8" multiTemplateDataRows>

              <ng-container *ngFor="let item of columnsToDisplay; let i = index" [matColumnDef]="item">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ item }} </th>
                <td mat-cell *matCellDef="let element"> {{ element[item] }} </td>
              </ng-container>

              <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
              <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                  <div class="example-element-detail" *ngIf="element.Users?.length"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="inner-table mat-elevation-z8" *ngIf="expandedElement">

                      <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.Users" matSort>

                        <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
                          <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
                      </table>
                    </div>
                  </div>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

              <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                [class.example-element-row]="element.Users?.length"
                [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)"></tr>

              <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>


            </table>

          </div>
        </div>
      </div>

  </div>
</div>
